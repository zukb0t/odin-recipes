    <h1>Pepperoni Pizza</h1>
    <img src = "pepperoni_pizza.jpg" height = "250" width = 250>
    <ul>Ingredients
        <li>16-oz pizza dough (homemade or store bought)</li>
        <li>1/2 cup pizza sauce</li>
        <li>18 to 20 slices of pepperoni</li>
        <li>12 ounches mozzarella cheese, grated</li>
        <li>1/2 teaspoon ground black pepper</li>
        <li>1 teaspoon fresh oregano, optional</li>
        <li>flour for rolling and shaping dough</li>
    </ul>
